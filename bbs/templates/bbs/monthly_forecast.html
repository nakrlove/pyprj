{% extends 'bbs/base.html' %}
{% load static %}

{% block title %}월별 전/월세 예측{% endblock %}

{% block content %}
<div class="container mx-auto p-8 bg-white shadow-xl rounded-xl max-w-4xl mt-10">
    <h1 class="text-3xl font-bold text-center text-indigo-600 mb-8">월별 전/월세 예측</h1>
    <p class="text-center text-gray-700 mb-6">
        과거 데이터를 기반으로 서울시 아파트의 월별 전/월세 가격 변동을 예측합니다.
    </p>

    <!-- 예측 입력 폼 -->
    <div class="bg-indigo-50 p-6 rounded-lg shadow-inner mb-8">
        <h2 class="text-xl font-semibold text-indigo-800 mb-4">예측 조건 설정</h2>
        <form id="monthly-forecast-form" method="post" action="{% url 'bbs:monthly_forecast' %}">
            {% csrf_token %}
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <label for="year" class="block text-gray-700 font-medium mb-1">연도 선택:</label>
                    <select id="year" name="year" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500">
                        <option value="2024">2024년</option>
                        <option value="2025">2025년</option>
                        <!-- 더 많은 연도 추가 -->
                    </select>
                </div>
                <div class="flex-1">
                    <label for="month" class="block text-gray-700 font-medium mb-1">월 선택:</label>
                    <select id="month" name="month" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500">
                        <!-- 월 옵션은 JavaScript로 동적 생성 -->
                    </select>
                </div>
            </div>
            <button type="submit" onclick="showLoading()" class="mt-6 w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md shadow-md hover:bg-indigo-700 transition-colors">
                예측하기
            </button>
        </form>
    </div>

    <!-- 예측 결과 시각화 -->
    <div id="forecast-results" class="hidden">
        <h2 class="text-xl font-semibold text-indigo-800 mb-4">예측 결과</h2>
        <div class="bg-gray-100 p-6 rounded-lg shadow-inner">
            <canvas id="monthlyChart"></canvas>
        </div>
        <div class="mt-4 p-4 text-center bg-green-100 text-green-800 rounded-lg">
            <p><strong>예측된 평균 가격:</strong> <span id="predicted-price" class="text-2xl font-bold"></span>만원</p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // 페이지 로드 완료 시 로딩 오버레이를 제거하는 스크립트
    document.addEventListener("DOMContentLoaded", function() {
        const loadingOverlay = document.getElementById('loading-overlay');
        if (loadingOverlay) {
            loadingOverlay.classList.remove('visible');
        }

        // 월 선택 옵션 동적 생성
        const monthSelect = document.getElementById('month');
        for (let i = 1; i <= 12; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = i + '월';
            monthSelect.appendChild(option);
        }
    });

    /**
     * 예측 결과를 받아와서 차트를 그리고 화면에 표시하는 함수
     * @param {object} data - 예측 결과 데이터 { labels: [], datasets: [] }
     */
    function renderChart(data) {
        const ctx = document.getElementById('monthlyChart').getContext('2d');
        const forecastResults = document.getElementById('forecast-results');
        const predictedPriceElement = document.getElementById('predicted-price');

        // 이전에 그려진 차트가 있다면 파괴
        if (window.monthlyChartInstance) {
            window.monthlyChartInstance.destroy();
        }

        window.monthlyChartInstance = new Chart(ctx, {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: '월별 전/월세 가격 변동 예측'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: false,
                        title: {
                            display: true,
                            text: '가격 (만원)'
                        }
                    }
                }
            }
        });
        
        // 예측 결과 표시
        const predictedPrice = data.datasets[0].data[data.datasets[0].data.length - 1];
        predictedPriceElement.textContent = predictedPrice.toLocaleString();
        
        forecastResults.classList.remove('hidden');
    }

    // 예시 데이터
    const exampleData = {
        labels: ['1월', '2월', '3월', '4월', '5월', '6월'],
        datasets: [{
            label: '예측 가격',
            data: [1000, 1020, 1050, 1030, 1080, 1100],
            borderColor: 'rgb(75, 192, 192)',
            tension: 0.1
        }]
    };
    
    // (개발용) 페이지 로드 시 예시 차트 렌더링
    // renderChart(exampleData);
    
</script>
{% endblock %}
