<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <style>
        .card-header1 h1 {
            font-size: 30px;
            font-weight: 600;
        }

        .card-write {
            padding: 20px;
        } 
        .card-write input, textarea{
            margin-left: 10px;
            padding: 10px;
            border: 1px solid #999;
            border-radius: 10px;
            box-shadow: 3px 3px 10px #e6e6e6;
        }
        .card-write .myinfo input[type='text']{
            width: 20%;
            margin-right: 50px;
        }

        .card-write .myinfo input[type='password']{
            width: 20%;
            margin-right: 50px;
        }
        .card-write .title-w input[type='text']{
            margin-top: 20px;
            margin-bottom: 20px;
            width: 85.5%;
        }

        .card-write .msg textarea{
            min-width: 85.5%;
            max-width: 85.5%;
            min-height: 200px;
            max-height:200px;
            box-shadow: inset 3px 3px 10px #e6e6e6;
            vertical-align: top;
        }

        .card-write input[type='file']{
            border: none;
            box-shadow: none;
            padding:10px;
            margin-left:40px;
        }
        .btn-w {
            position: absolute;
            right: 0;
            bottom: 0;
            margin: 10px 10px 20px 10px;
            padding: 10px;
        }
        .btn-w a {
            background-color: tomato;
            padding:10px;
            color: #fff;
            border-radius:10px;
        }
    </style>
</head>
<body>
    <form action="" method="post">
    {% csrf_token %}
    <div class="card">
        <div class="card-header1">
            <h1><a href="../BOARD/index.html">게시판</a></h1>
        </div>
    </div>
    <div class="card-write">
        <div class="myinfo">
            이름<input type="text" placeholder="이름을 입력하세요">
            <!-- 비밀번호<input type="text" placeholder="이름을 입력하세요"> -->
        </div>
        <div class="title-w">
            제목<input type="text" placeholder="제목을 입려하세요.">

        </div>
        <div class="msg">
            내용<textarea placeholder="내용을 입력하세요."></textarea>
            <input type="file" name="" id="">
        </div>
        <div class="btn-w"><a href="#">작성</a></div>
    </div>
    </form>
</body>
</html>
