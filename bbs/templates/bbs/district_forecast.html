{% extends 'bbs/base.html' %}

{% block title %}지역별 전/월세 예측{% endblock %}

{% block content %}
<div class="container mx-auto p-6 bg-white shadow-lg rounded-lg max-w-3xl mt-10">
    <h1 class="text-3xl font-bold text-center text-green-600 mb-6">지역별 전/월세 예측</h1>
    <p class="text-center text-gray-700 mb-6">
        특정 구(區)를 선택하면 해당 지역의 전/월세 가격 변동을 예측합니다.
    </p>

    <!-- 예측 입력 폼 -->
    <div class="bg-green-50 p-6 rounded-lg shadow-inner mb-8">
        <h2 class="text-xl font-semibold text-green-800 mb-4">예측 조건 설정</h2>
        <form id="district-forecast-form" method="post" action="{% url 'bbs:district_forecast' %}">
            {% csrf_token %}
            <div class="flex flex-col gap-4">
                <div class="flex-1">
                    <label for="district" class="block text-gray-700 font-medium mb-1">지역 선택:</label>
                    <select id="district" name="district" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500">
                        <option value="강남구">강남구</option>
                        <option value="서초구">서초구</option>
                        <option value="송파구">송파구</option>
                        <option value="용산구">용산구</option>
                        <!-- TODO: 서울시 전체 구 추가 -->
                    </select>
                </div>
            </div>
            <button type="submit" onclick="showLoading()" class="mt-6 w-full py-2 px-4 bg-green-600 text-white font-semibold rounded-md shadow-md hover:bg-green-700 transition-colors">
                예측하기
            </button>
        </form>
    </div>

    <!-- 예측 결과 시각화 -->
    <div id="forecast-results" class="hidden">
        <h2 class="text-xl font-semibold text-green-800 mb-4">예측 결과</h2>
        <div class="bg-gray-100 p-6 rounded-lg shadow-inner">
            <canvas id="districtChart"></canvas>
        </div>
        <div class="mt-4 p-4 text-center bg-green-100 text-green-800 rounded-lg">
            <p><strong>예측된 평균 가격:</strong> <span id="predicted-price" class="text-2xl font-bold"></span>만원</p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const loadingOverlay = document.getElementById('loading-overlay');
        if (loadingOverlay) {
            loadingOverlay.classList.remove('visible');
        }
    });

    function renderChart(data) {
        const ctx = document.getElementById('districtChart').getContext('2d');
        const forecastResults = document.getElementById('forecast-results');
        const predictedPriceElement = document.getElementById('predicted-price');

        if (window.districtChartInstance) {
            window.districtChartInstance.destroy();
        }

        window.districtChartInstance = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' },
                    title: { display: true, text: '지역별 전/월세 가격 예측' }
                },
                scales: {
                    y: {
                        beginAtZero: false,
                        title: { display: true, text: '가격 (만원)' }
                    }
                }
            }
        });

        const predictedPrice = data.datasets[0].data[0]; // 예시: 첫 값
        predictedPriceElement.textContent = predictedPrice.toLocaleString();
        forecastResults.classList.remove('hidden');
    }

    // (개발용 예시 데이터)
    const exampleData = {
        labels: ['강남구', '서초구', '송파구', '용산구'],
        datasets: [{
            label: '예측 가격',
            data: [1200, 1100, 1150, 1250],
            backgroundColor: 'rgba(75, 192, 192, 0.6)',
        }]
    };
    // renderChart(exampleData); // 개발용
</script>
{% endblock %}
